<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Registration</title>
</head>
<body>
    <h2>Person Registration via GET</h2>
    <form action="/servlet-app/person-registration" method="get">
        <p><label>First Name: <input type="text" name="firstName"></label></p>
        <p><label>Last Name: <input  type="text" name="lastName"></label></p>
        <p><input type="submit" value="Save"></p>
    </form>

<hr>
    <h2>Person Registration via POST</h2>
    <form action="/servlet-app/person-registration" method="post">
        <p><label>First Name: <input type="text" name="firstName"></label></p>
        <p><label>Last Name: <input  type="text" name="lastName"></label></p>
        <p><input type="submit" value="Save"></p>
    </form>

</body>
</html>
